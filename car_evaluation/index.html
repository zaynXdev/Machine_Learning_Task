<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Evaluation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff15;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            text-align: left;
            margin: 15px 0 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
        }

        input[type="submit"] {
            margin-top: 30px;
            background-color: #00c9a7;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00b29c;
        }

        h2 {
            margin-top: 25px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Evaluation Prediction</h1>
        <form method="POST">
            {% for feature, options in feature_options.items() %}
                <label for="{{ feature }}">{{ feature.capitalize() }}:</label>
                <select name="{{ feature }}" id="{{ feature }}">
                    {% for option in options %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
